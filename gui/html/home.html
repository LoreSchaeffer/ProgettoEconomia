<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Server Side</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <link href="../libs/fontawesome/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <link href="../libs/bootstrap/css/bootstrap-dark.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/home.css">
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script type="text/javascript" src="../libs/bootstrap/js/bootstrap.bundle.min.js" defer></script>
    <script type="text/javascript" src="../libs/chart/chart.min.js" defer></script>
    <script src="../js/global.js" defer></script>
    <script src="../js/home.js" defer></script>
</head>
<body>
<div id="mainContainer" class="container-fluid">
    <button id="newOption" class="btn btn-primary"><i class="fas fa-plus"></i></button>
    <div id="optionsContainer" class="row"></div>
    <div class="container-fluid" id="periodSelector">
        <div class="row">
            <div class="col-2">
                <label for="period" class="form-label">Periodo <small>anni</small></label>
            </div>
            <div class="col-9">
                <input type="range" class="form-range" min="1" max="10" step="1" id="period" value="2">
            </div>
            <div class="col-1">
                <p id="periodOutput">2</p>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <p id="convenience"></p>
    </div>
    <div id="chartContainer" class="container-fluid">
        <canvas id="chart" width="900" height="250"></canvas>
    </div>
</div>
</body>
</html>
